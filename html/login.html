  <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">IIKANJIKANRIHYOU</h1><br>
    <h2 class="login-text">ログイン</h2><br>
   
    <form class="login-form">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" placeholder="メールアドレスを入力してください"><br>
     
      <label for="password">パスワード</label>
      <input type="password" id="password" placeholder="パスワードを入力してください"><br>
     
      <button type="submit" class="login-button">ログイン</button>
    </form>
 
    <a href="#" class="signup-link">アカウント新規作成</a>
  </div>
</body>
</html>
